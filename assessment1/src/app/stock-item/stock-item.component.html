<div class="stock-container">
  <div class="name"><h3> {{name}} </h3> - <h4> {{code}}</h4></div>
  <div class="price" [class]="positiveChange ? 'positive': 'negative'" >$ {{price}}</div>
  <div class="price" [class.positive]="positiveChange" >$ {{price}} Esta solo sirve para asignar/remover una sola clase/propiedad</div> 

  <button (click) = toggleFavorite($event)>Add to Favorite</button>
  
</div>
